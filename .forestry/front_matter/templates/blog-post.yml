---
label: Blog post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: Title of the post.
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
  description: Short gist of the post.
- name: date
  type: datetime
  label: Date
  description: Date first published.
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
- name: publishDate
  type: datetime
  label: Publish Date
  description: Date updated
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
- name: postImage
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Post Image
  description: Image for the post.
- name: postImageAlt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Post Image Alt Text
- name: orginalPost
  type: text
  config:
    required: false
  label: Orginal Post
  description: Where this post was first posted.
- name: originalPostLink
  type: text
